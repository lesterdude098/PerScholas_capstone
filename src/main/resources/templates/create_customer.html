<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>new customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .error {
        color: red;
    }
</style>
</head>
<body style="background-color: rgb(255, 241, 196);">
<div class="m-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">RojBuilds</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a th:href="@{/home}" class="nav-item nav-link active">Home</a>
          <a th:href="@{/customers}" class="nav-item nav-link active">Customers</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a th:href="@{/login}" class="nav-item nav-link">LogOut</a>
        </div>
      </div>
    </div>
  </nav>
</div>




<div class ="container">
  <div class= "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> <!-- support small medium and large screens </!-->
    <h1 class = "text-center"> create new customer</h1>
    <div class="card-body">
      <form th:action="@{/customers}" th:object="${customer}" method="POST">
        <div class="form-group">
          <label> Customer First Name</label>
          <input type="text" name="firstName" th:field="*{firstName}" class ="form-control"placeholder="Enter First Name">
          <ul>
            <li th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
          </ul>
        </div>
        <div class="form-group">
          <label> Customer Last Name</label>
          <input type="text" name="lastName" th:field="*{lastName}" class ="form-control"placeholder="Enter Last Name">

          <ul>
            <li th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
          </ul>

        </div>
        <div class="form-group">
          <label> Customer Email</label>
          <input type="text" name="email" th:field="*{email}" class ="form-control"  placeholder="Enter Email">

          <ul>
            <li th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
          </ul>
        </div>

    </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary"> CREATE </button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>

</body>
</html>
