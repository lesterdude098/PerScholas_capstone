<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: rgb(255, 241, 196);">
<div class="m-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">RojBuilds</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
          <a th:href="@{/customers}" class="nav-item nav-link active">Customers</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a th:href="@{/login}" class="nav-item nav-link">LogOut</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <h1>Projects</h1>
  </div>
  <div class="row">
    <div class="col-lg-2">
      <a th:href="@{/customers}" class="btn btn-primary btn-sm mb-2">Back to Customer List</a>
    </div>
  </div>
  <table class="table">
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">Project ID</th>
        <th scope="col">Project Type</th>
        <th scope="col">Project Description</th>
        <th scope="col">Customer Id</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="project: ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.projectType}"></td>
        <td th:text="${project.projectDesc}"></td>
        <td th:text="${project.customer.id}"></td>

        <td>
          <a th:href="@{/customers/edit/project/{id}(id=${project.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/customers/projects/delete/{id}(id=${project.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </table>
</div>


</body>
</html>
