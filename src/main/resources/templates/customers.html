<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<!-- -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;NAVBAR&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">RojBuilds</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a th:href="@{/index}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/customers}" class="nav-item nav-link active">Customers</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a th:href="@{/login}" class="nav-item nav-link">LogOut</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<body style="background-color: rgb(255, 241, 196);">
<div class="container">
    <div class="row">
        <h1>Customer List</h1>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-2">new Customer</a>
        </div>
    </div>
    <table class="table">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>

                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/customers/{id}/projects(id=${customer.id})}" class="btn btn-info">View Projects</a>
                    <a th:href="@{/customers/{id}/addprojects (id=${customer.id})}" class="btn btn-info">add</a>
                </td>
            </tr>
            </tbody>
        </table>
    </table>
</div>


</body>
</html>
